{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2>取引データ削除</h2>

    <form method="post" action="{% url 'household_budget:balance_delete' balance_entry.id %}">
        {% csrf_token %}
        <p>以下の取引データを削除しますか？</p>
        <p>日付: {{ balance_entry.event_date }}</p>
        <p>本人名: {{ balance_entry.name_1 }}</p>
        <p>金額: {{ balance_entry.amount }}</p>

        <input type="submit" class="btn btn-danger" value="削除">
        <a href="{% url 'household_budget:balance' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>

{% endblock %}
